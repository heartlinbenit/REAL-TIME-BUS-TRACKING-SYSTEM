        }
   
.toggle-switch {
            display: inline-block;
            position: relative;
            width: 60px;
            height: 34px;
            vertical-align: middle;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            border-radius: 34px;
            transition: .4s;
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            border-radius: 50%;
            transition: .4s;
        }

        input[type="checkbox"]:checked + .toggle-slider {
            background-color: #2196F3;
        }

        input[type="checkbox"]:checked + .toggle-slider:before {
            transform: translateX(26px);
        }

        #location-status {
            margin-top: 20px;
            font-size: 14px;
            color: black;
        }

  </style>
